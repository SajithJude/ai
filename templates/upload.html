<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload ZIP File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .upload-area {
            border: 2px dashed #6c757d;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.2s;
            position: relative;
            background-color: #ffffff;
        }
        .upload-area.hover {
            background-color: #e9ecef;
        }
        .upload-icon {
            font-size: 50px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .spinner-border {
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload ZIP File</h2>
                        <form method="post" enctype="multipart/form-data" id="uploadForm">
                            <div class="upload-area mb-3" id="uploadArea">
                                <i class="bi bi-cloud-arrow-up upload-icon"></i>
                                <p>Drag & drop your ZIP file here or click to choose</p>
                                <input type="file" class="form-control d-none" id="file" name="file" accept=".zip" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="uploadButton">
                                    Upload
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('file');
        const uploadForm = document.getElementById('uploadForm');
        const uploadButton = document.getElementById('uploadButton');
        const spinner = uploadButton.querySelector('.spinner-border');

        // Trigger file input on upload area click
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Highlight upload area on drag over
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('hover');
        });

        // Remove highlight when drag leaves
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('hover');
        });

        // Handle file drop
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('hover');
            const files = e.dataTransfer.files;
            if (files.length) {
                fileInput.files = files;
            }
        });

        // Show spinner on form submit
        uploadForm.addEventListener('submit', () => {
            spinner.style.display = 'inline-block';
            uploadButton.disabled = true;
        });
    </script>
</body>
</html>
<!-- End of Selection -->
